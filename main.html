<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js">
  	</script>
  	<style type="text/css">  		
	@import url(http://weloveiconfonts.com/api/?family=zocial);
		[class="zocial-facebook"]:before {
	font-family: 'zocial', sans-serif;
	color: #3f5b15;
	display: inline-block;
	width: 2em;
	text-shadow: 3px 3px 3px #3f5b15;
	}
		[class="zocial-google"]:before {
	font-family: 'zocial', sans-serif;
	color: #dd4b39;
	display: inline-block;
	width: 2em;
	text-shadow: 3px 3px 3px #dd4b39;
	}
  	}
  	</style>
          
</head>
<body>
	<div class="container">    
		<div class="row"></div>
		<div class="row"></div>
		<div class="row"></div>
		<div class="row"></div>
		<div class="row"></div>
      <div class="row">
        <div class="input-field col s8 l6 m6 offset-l3 offset-m3 offset-s2">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s8 l6 m6 offset-l3 offset-m3 offset-s2">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
      	<div class="col s6 m6 l3 offset-s2 offset-m3 offset-l3">
      		<a class="waves-effect waves-light btn">Login</a>
      	</div>
      	<div class="col s3 m3 l3"> 			
  			<a href="https://www.facebook.com/login/" class="zocial-facebook">Facebook</a>
  			<a href="https://plus.google.com/collections/featured" class="zocial-google">Google</a>
      	</div>
      </div>

    </div>
</body>
</html>
