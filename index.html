<html lang="en">

<head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>
        Babblejoy
    </title>
    <meta content="" name="description">
    <meta content="" name="author">
    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" name="viewport" />
    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/skeleton.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="images/favicon.png" rel="icon" type="image/png">

<body>
  <div class="background"></div>
  <div id = "box-center">
    <p class="headquestion">
      What are you looking for today?
    </p>
    <div id="image-flex">
      <img src="clothes-01.png">
      <img src="food-01.png">
    </div>
    <div class="imgflex">
      <img src="toys-01.png">
      <img src="hygiene-01.png">
    </div>
    <p class="btmtext">
      Select one of the above to proceed to next step
    </p>
    <div class="foot-buttons">
        <div class="finished">
            <input type="button" class="button" value="I'm Finished!!" name="but">
        </div>
        <div class="prev">
            <input type="image" name="previous" id="myimgbut" value="previous question" src="Arrow-01.png">
        </div>
        <div class="next">
            <input type="image" name="next" id="myimgbut" value="next question" src="Arrow-01.png">
        </div>
    </div>

  </div>


    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
<script src="js/jquery-3.1.1.min.js"></script>
